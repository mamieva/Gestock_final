<dom-module id="orders-form">
    <template>
        <style include="shared-style"></style>
        <style>
             :host {
                display: block;
            }

            .container {
                display: block;
                margin: 20px 0 0 20px;
                width: 100%;
            }

            form {
                width: 900px;
            }

            paper-input {
                display: block;
                width: 100%;
                margin: auto;
            }

            .botonera {
                margin: 10px 0 0 0;
            }

            iron-icon,
            div[suffix] {
                color: hsl(0, 0%, 50%);
                margin-right: 12px;
            }
            /* paper-dropdown-menu{
                --paper-dropdown-menu-button	: {
                    color: var(--paper-pink-500);
                    background-color: var(--paper-pink-500);
                    font-style: italic;
                    text-align: right;
                    font-weight: bold;
                }
                ;
            } */

            vaadin-grid.itemsList {

                font-family: Roboto, sans-serif;
                --divider-color: rgba(0, 0, 0, var(--dark-divider-opacity));

                --vaadin-grid-cell: {
                    padding: 0;
                }
                ;

                --vaadin-grid-header-cell: {
                    background: rgba(235, 238, 246, 0.9);
                    border-bottom: 1px solid rgba(208, 217, 225, 0.9);
                    border-top: 1px solid rgba(248, 250, 252, 0.9);
                    min-height: 35px;

                    background-image: linear-gradient(rgba(108, 160, 218, 0), rgba(108, 160, 218, 0.15));
                    background-size: 1px 100%;
                    background-position: 100% 0%;
                    background-repeat: no-repeat;
                }

                ;

                --vaadin-grid-body-cell: {
                    height: 48px;
                    color: rgba(0, 0, 0, var(--dark-primary-opacity));
                    font-size: 13px;
                }
                ;

                --vaadin-grid-body-row-hover-cell: {
                    background-color: var(--paper-grey-200);
                }
                ;

                --vaadin-grid-body-row-selected-cell: {
                    background-color: var(--paper-grey-100);
                }
                ;

                --vaadin-grid-focused-cell: {
                    box-shadow: none;
                    font-weight: bold;
                }
                ;
            }

            vaadin-grid.itemsList .cell {
                overflow: hidden;
                margin-right: 5px;
                text-overflow: ellipsis;
                /* padding-right: 56px; */
            }

            vaadin-grid.itemsList .cell.last {
                padding-right: 24px;
            }

            vaadin-grid.itemsList .cell.numeric {
                text-align: right;
            }

            vaadin-grid.itemsList paper-checkbox {
                --primary-color: var(--paper-indigo-500);
                margin: 0 24px;
            }

            vaadin-grid.itemsList vaadin-grid-sorter {
                --vaadin-grid-sorter-arrow: {
                    display: none !important;
                }
                ;
            }

            vaadin-grid.itemsList vaadin-grid-sorter .cell {
                flex: 1;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            vaadin-grid.itemsList vaadin-grid-sorter iron-icon {
                transform: scale(0.8);
            }

            vaadin-grid.itemsList vaadin-grid-sorter:not([direction]) iron-icon {
                color: rgba(0, 0, 0, var(--dark-disabled-opacity));
            }

            vaadin-grid.itemsList vaadin-grid-sorter[direction] {
                color: rgba(0, 0, 0, var(--dark-primary-opacity));
            }

            vaadin-grid.itemsList vaadin-grid-sorter[direction=desc] iron-icon {
                transform: scale(0.8) rotate(180deg);
            }

            vaadin-grid-selection-column {
                width: "66px";
                flex: "0";
            }

            vaadin-grid#material paper-checkbox {
                --primary-color: var(--paper-indigo-500);
                margin: 0 24px;
            }

            .items {
                width: 90%;
                margin-top: 40px;
            }
        </style>
        <app-route route="{{route}}" pattern="/:order" data="{{orderData}}" tail="{{routeTail}}" id="routeManager"></app-route>
        <div id="ajaxContainer">
            <iron-ajax id="orderAjax" handle-as="json" content-type="application/json" debounce-duration="300"></iron-ajax>
            <iron-ajax id="updateAjax"></iron-ajax>
            <iron-ajax id="deleteAjax"></iron-ajax>
        </div>
        <div class="container">
            <h3>Orden</h3>
            <form is="iron-form" method="POST" id="orderForm">
                <!-- <paper-input label="Empresa" name="business" id="selectBusiness"></paper-input> -->
                <paper-autocomplete label="Empresa" name="business" id="selectBusiness"></paper-autocomplete>

                <paper-input id="receiver" name="receiver" label="Receptor" required>
                    <iron-icon icon="mail" prefix></iron-icon>
                    <!--<div suffix>@email.com</div>-->
                </paper-input>
                <paper-input id="sender" name="sender" label="Generado por">
                    <iron-icon icon="icons:description" prefix></iron-icon>
                </paper-input>
                <paper-input id="status" name="status" label="Estado" readonly="readonly">
                </paper-input>
                <div id="botonera" class="botonera">
                    <paper-button raised submit id="create">Agregar</paper-button>
                    <paper-button raised submit id="apply_changes">Modificar</paper-button>
                    <paper-button raised submit id="delete">Eliminar</paper-button>
                    <paper-button raised id="reset">Limpiar</paper-button>
                </div>
            </form>
            <div id="items" class="items">
                <paper-card heading="Detalle de la Orden">
                    <div class="card-actions">
                        <vaadin-grid class="itemsList" id="detailList" active-item="{{selectedItems}}" items={{detailItems}}>
                            <vaadin-grid-column>
                                <template class="header">Fecha</template>
                                <template>
                                    <div class="cell">
                                        <moment-element datetime="[[item.documentDate]]" output-format="dddd D/MM/YY"></moment-element>
                                    </div>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">Documento</template>
                                <template>
                                    <div class="cell">[[item.documentType]]</div>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">Producto</template>
                                <template>
                                    <div class="cell">[[item.product.code]] - [[item.product.name]]</div>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">Cantidad</template>
                                <template>
                                    <div class="cell">
                                        <input type="text" id="quantity" name="quantity" value="{{item.quantity}}" required>
                                        </input>
                                    </div>
                                </template>
                            </vaadin-grid-column>
                            <vaadin-grid-column>
                                <template class="header">Estado</template>
                                <template>
                                    <div class="cell">[[item.status]]</div>
                                </template>
                            </vaadin-grid-column>

                        </vaadin-grid>
                    </div>
                </paper-card>
            </div>
            <paper-toast id="toastOk" text="" class="fit-bottom"></paper-toast>
            <paper-toast id="toastError" text="" class="fit-bottom"></paper-toast>
            <paper-dialog id="animated" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
                <!--<h2>Eliminar rol</h2>-->
                <p>Â¿Desea eliminar el rol
                    <strong>[[order.name]]</strong> ?</p>
                <div class="buttons">
                    <paper-button dialog-dismiss>Cancelar</paper-button>
                    <paper-button dialog-confirm autofocus id="deleteAceptar">Aceptar</paper-button>
                </div>
            </paper-dialog>
        </div>
    </template>
    <script>
        Polymer({
            is: 'orders-form',
            properties: {
                route: {
                    type: Object
                },
                key: {
                    type: String
                },
                ajaxlist: {
                    type: Object
                },
                url: {
                    type: String,
                    // value: 'http://localhost:3000/order'
                },
                token: {
                    type: String
                },
                order: {
                    type: Object
                },
                name: {
                    type: String
                },
                selected: {
                    type: Boolean,
                    reflectToAttribute: true
                },
                selectedItems: {
                    observer: "_selectedOrdersChanged"
                }
            },
            behaviors: [URLServiceBehaviors.URLService, FormBehaviors.FormBehavior],
            observers: [
                "_viewChanged(key,selected)"
            ],
            listeners: {
                'create.tap': '_createForm',
                // 'reset.tap': '_reset',
                // 'apply_changes.tap': '_updateOrder',
                // 'delete.tap': '_deleteDialog',
                'deleteAceptar.tap': '_deleteOrder'
            },
            _selectedOrdersChanged: function(ev){
                console.log(ev);
            },
            _deleteOrder: function () {
                // console.log("entro aceptar");
                this.$.deleteAjax.headers = {
                    'x-access-token': this.token
                };
                this.$.deleteAjax.method = 'DELETE';
                this.$.deleteAjax.url = this.url_base + 'document/' + this.key;
                //this.$.deleteAjax.contentType = "application/x-www-form-urlencoded";
                // this.$.deleteAjax.debounceDuration = "300";
                // var serialize = this._getForm().serialize();
                //this.$.updateAjax.body = serialize;
                this.$.deleteAjax.generateRequest();
                // window.location.reload();
            },
            _deleteDialog: function () {
                this.$.animated.open();
            },
            ready: function () {
                //Ocultar botonera
                this.$.botonera.style.display = "none";
                //iniciar url
                this.url = this.url_base + 'order'
                //cargar formulario
                this._getForm().reallythis = this;
                // cargar eventos del ajax
                this.$.orderAjax.reallythis = this;
                this.$.orderAjax.addEventListener('response', this._handleResponse.bind(this));
                this.$.orderAjax.addEventListener('error', this._handleError.bind(this));
                ///
                this.$.updateAjax.reallythis = this;
                this.$.updateAjax.addEventListener('response', this._handleResponseUpdate.bind(this));
                this.$.updateAjax.addEventListener('error', this._handleError.bind(this));
                ///
                this.$.deleteAjax.reallythis = this;
                this.$.deleteAjax.addEventListener('response', this._handleResponseDelete.bind(this));
                this.$.deleteAjax.addEventListener('error', this._handleError.bind(this));
                //
                // this.$.myId.source = ["viejo","nuevo"];
            },
            _handleResponse: function (response) {
                // console.log(response.detail.response.data);
                var order = response.detail.response.data;
                this.order = order;
                this.$.name.value = order.name;
                this.$.description.value = order.description;
                this.$.status.selected = order.status;
                this.detailItems = order.detail;
                console.log('order', order);
                this.$.selectBusiness.value = order.business._id;
                // console.log(this.$.status.selected);
                if (order.status == 'ACTIVO') {
                    this.$.delete.style.display = 'none';
                }
            },
            _handleError: function (error) {
                // console.log(error);
                var msg = error.detail.request.response.message;
                this.showError(msg);
            },
            _handleResponseUpdate: function (response) {
                // console.log(response.detail.response);
                var update = response.detail.response;
                this.showMessage(update.message);
                // window.location.reload();
                this._viewChanged(this.key);
            },
            _handleResponseDelete: function (response) {
                // console.log(response.detail.response);
                var update = response.detail.response;
                this.showMessage(update.message);
                // window.location.reload();
                //this._viewChanged('');
                this.set('route.path', '');
            },
            _getOrder: function () {
                let reallythis = this;
                let headers = new Headers({
                    'x-access-token': this.token,
                    'Content-type': 'application/json'
                });
                // this.filterBody.filter.type = 'PROVEEDOR';
                // this.filterBody.filter = {};
                // this.filterBody.filter.business = this.business;
                // this.filterBody.filter.documentOrigin = this.key;
                // this.filterBody.filter.documentType = 'ORDEN';
                // let data = JSON.stringify(this.filterBody);
                // data.append('json',this.filterBody);

                // data.append('json',JSON.stringify(this.filterBody));

                let init = {
                    method: 'GET',
                    headers: headers,
                    mode: 'cors',
                    cache: 'default'
                };

                var myRequest = new Request(this.url_base + 'document/' + this.key, init);

                fetch(myRequest)
                    .then(function (response) {
                        return response.json()
                    })
                    .then(function (result) {
                        reallythis.$.selectBusiness.value = result.data.business._id;
                        reallythis.$.status.value = result.data.status;
                        reallythis.$.receiver.value = result.data.receiver.businessName;
                        reallythis.$.sender.value = result.data.sender.firstName + ' ' + result.data.sender
                            .lastName;
                        reallythis.detailItems = result.data.detail;
                        // reallythis.$.selectProduct.source = result.data.map(function (obj) {
                        //     return {
                        //         text: obj.name,
                        //         value: obj._id
                        //     }
                        // })
                        console.log(result);
                    })
                    .catch(function (err) {
                        console.log("error", err);
                    })
            },
            _updateOrder: function (event) {
                this.$.updateAjax.headers = {
                    'x-access-token': this.token
                };
                this.$.updateAjax.method = 'PUT';
                this.$.updateAjax.url = this.url_base + 'document/' + this.key;
                this.$.updateAjax.contentType = "application/x-www-form-urlencoded";
                this.$.updateAjax.debounceDuration = "300";
                var serialize = this._getForm().serialize();
                // if (this.order.status == serialize.status) {
                //     this.showError('No se registraron cambios');
                // } else {
                this.$.updateAjax.body = serialize;
                this.$.updateAjax.generateRequest();
                // window.location.reload();
                // }
            },
            _applychangesSubmit: function (event) {
                //var token = JSON.parse(window.localStorage.session).token
                this._getForm().headers = {
                    'x-access-token': this.token
                };
                this._getForm().method = 'PUT';
                this._getForm().action = this.url_base + 'document/' + this.key;
                this._getForm().contentType = "application/x-www-form-urlencoded";
                this.$.orderForm.submit();
            },
            _getForm: function () {
                return this.$.orderForm;
            },
            _viewChanged: function () {
                // debugger
                console.log("object", this.selected);
                if (!this.selected) {
                    this.key = '';
                    return;
                } else {
                    if (this.name === 'orden') {
                        //Cargar token cuando se ingrese a la pantalla de formulario
                        if (typeof window.localStorage.session !== "undefined") {
                            this.token = JSON.parse(window.localStorage.session).token;
                            this.business = JSON.parse(window.localStorage.session).business;
                        }
                        // Limpiar formulario
                        this.$.orderForm.reset();
                        //Prendemos los botones
                        this.$.create.style.display = 'inline-block';
                        this.$.reset.style.display = 'inline-block';
                        this.$.delete.style.display = 'inline-block';
                        this.$.apply_changes.style.display = 'inline-block';
                        // this.$.name.disabled = null;
                        // this.$.description.disabled = null;
                        // this.$.description.style.display = 'inline-block';
                        //
                        if (this.key != '' && this.key != 'undefined') {
                            this.$.status.selected = '';
                            // this.$.name.disabled = 'disabled';
                            // this.$.description.disabled = 'disabled';
                            // this.$.description.style.display = 'none';
                            this.$.create.style.display = 'none';
                            this.$.reset.style.display = 'none';
                            this._getOrder();
                        } else {
                            this.$.delete.style.display = 'none';
                            this.$.apply_changes.style.display = 'none';
                        }
                        this._getBusiness();
                    }
                }
            }
        });
    </script>
</dom-module>
